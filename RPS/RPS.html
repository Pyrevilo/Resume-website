<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Lets play</title>
</head>

<body>
    <h1>
        <!-- Title of webpage -->
        Rock Paper Scissors
    </h1>
    <!-- description of game-->
    <p class="instruct">A simple game of rock, paper, scissors! See if you can beat the computer!</p>
    <div class="selections">
        <button class="choice" id="rock">✊</button>
        <button class="choice" id="paper">✋</button>
        <button class="choice" id="scissors">✌️</button>
    </div>
    <!-- section to return output of JS script-->
    <div class="result">
        <div id="output"></div>
        <div id="output2"></div>
    </div>
    <!-- section to return counter outcome of script-->
    <div class="counter">
        <div id="lost">Lose Score: 0</div>
        <div id="win">Win Score: 0</div>
        <div id="tie">Tie Score: 0</div>
    </div>
</body>

<!-- Script needs to be at bottom of file so JS can read-->
<script src="rps.js"></script>
</html>
