<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./EASstyles.css">
    <title>Etch a sketch</title>
</head>
<body>
    <div><h1>Etch a sketch</h1></div>
    <div class="instructions">Hold down mouse button to start drawing!</div>
    <div class="content">
        <div class="grid"></div>
        <div class="buttons">
            <button onclick="changeColor('black')">Marker</button>
            <button onclick="changeColor('lightgray')">Pencil</button>
            <button onclick="changeColor('white')">Eraser</button>
            <button onclick="resetBoard()">Reset</button>
        </div>
        <div class="gridSettings">
            <!-- onchange calls changeSize function in javascript inputting value in current field form-->
            <input 
                type="text" 
                placeholder="Grid Size"                 
                onchange="changeSize(this.value)">
            <!-- ?? button is defaulted to submit form when no eventlistener is added ??-->
            <button>Change size</button>
        </div>
    </div>
</body>
<script src="eas.js"></script>
</html>
